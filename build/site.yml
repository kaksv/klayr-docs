site:
  title: Klayr documentation
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://klayr.xyz/documentation
  start_page: ROOT::index.adoc
asciidoc:
  attributes:
    plantuml-server-url: http://www.plantuml.com/plantuml
    imagesdir: ~
#    description: ~
    idprefix: ''
    idseparator: '-'
    page-pagination: true
  extensions:
#  - asciidoctor-emoji
#  - asciidoctor-plantuml
#  - asciidoctor-chart
  - ./lib/tabs-block/extension.js
content:
  sources:
  - url: https://github.com/KlayrHQ/klayr-docs.git
    branches: [docs-sdk, docs-service, docs-core, docs-sdk-4.0.0, docs-sdk-3.0.2, docs-core-v2, docs-manual]
  - url: https://github.com/KlayrHQ/klayr-docs.git
    branches: [ development ]
    start_path: docs
  #- url: https://github.com/KlayrHQ/klayr-sdk.git
  #  branches: [add-docs]
  #  start_path: docs
  #- url: https://github.com/KlayrHQ/klayr-core.git
  #  branches: [add-docs]
  #  start_path: docs
  #- url: https://github.com/KlayrHQ/klayr-service.git
  #  branches: [add-docs]
  #  start_path: docs
ui:
  bundle:
#    url: https://github.com/KlayrHQ/klayr-docs/raw/dev-antora/build/ui-bundle.zip
   url: ../ui/build/ui-bundle.zip
   snapshot: true
output:
  dir: ./git-page
